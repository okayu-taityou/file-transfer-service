<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファイルアップロード</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    form {
      margin-top: 20px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ファイルアップロードサービス</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <br>
    <button type="submit">アップロード</button>
  </form>
  <p>アップロードされたファイルは以下のリンクからダウンロードできます:</p>
  <p><a href="/uploads" target="_blank">アップロードされたファイルを見る</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アップロード済みファイル一覧</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .container { max-width: 1000px; margin: 0 auto; }
        .file-card { background: rgba(255,255,255,0.1); padding: 20px; margin: 10px 0; border-radius: 10px; display: flex; align-items: center; gap: 15px; }
        .file-card-icon { font-size: 2em; }
        .file-card-name { flex: 1; font-weight: bold; }
        .file-card button { padding: 8px 15px; margin: 0 5px; border: none; border-radius: 5px; cursor: pointer; }
        .preview-btn { background: #4CAF50; color: white; }
        .download-url-btn { background: #2196F3; color: white; }
        .delete-file-btn { background: #f44336; color: white; }
        .back-btn { display: inline-block; padding: 10px 20px; background: #4CAF50; color: white; text-decoration: none; border-radius: 5px; margin-bottom: 20px; }
        #download-url-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background: white; color: black; padding: 30px; border-radius: 10px; max-width: 600px; width: 90%; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">← トップページに戻る</a>
        <h1>📁 アップロード済みファイル一覧</h1>
        {{fileList}}
    </div>
    
    <!-- ダウンロードURL表示モーダル -->
    <div id="download-url-modal">
        <div class="modal-content">
            <h3>ダウンロードURL</h3>
            <input type="text" id="downloadUrlInput" readonly style="width: 100%; padding: 10px; margin: 10px 0;">
            <div>
                <button id="copyDownloadUrlBtn">コピー</button>
                <button id="closeDownloadUrlBtn">閉じる</button>
            </div>
            <div id="downloadUrlMsg" style="margin-top: 10px; color: green;"></div>
        </div>
    </div>
</body>
</html>
